<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <main>
      <div class="wrapper">
        <h1>Sliders rotation</h1>

        <!--First slider-->
        <div class="swiper swiper-1">
          <div class="swiper-1-button-prev swiper-button-prev"></div>
          <div class="swiper-1-button-next swiper-button-next"></div>

          <div class="swiper-container slider-1">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="images/nature_1.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="images/nature_2.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="images/nature_3.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="images/nature_4.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="images/nature_5.jpg" alt="">
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>

        <!--Second slider-->
        <div class="swiper swiper-2">
          <div class="swiper-2-button-prev swiper-button-prev"></div>
          <div class="swiper-2-button-next swiper-button-next"></div>

          <div class="swiper-container slider-2">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="images/food_1.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="images/food_2.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="images/food_3.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="images/food_4.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="images/food_5.jpg" alt="">
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>

        <!--Third slider-->
        <div class="swiper swiper-3">
          <div class="swiper-3-button-prev swiper-button-prev"></div>
          <div class="swiper-3-button-next swiper-button-next"></div>

          <div class="swiper-container slider-3">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="images/animal_1.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="images/animal_2.png" alt="">
              </div>
              <div class="swiper-slide">
                <img src="images/animal_3.png" alt="">
              </div>
              <div class="swiper-slide">
                <img src="images/animal_4.png" alt="">
              </div>
              <div class="swiper-slide">
                <img src="images/animal_5.jpg" alt="">
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
